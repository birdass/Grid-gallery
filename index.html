<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Css Grid Gallery</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery_imageimage1">
                <img src="img/1.jpg" class= "gallery_img" alt="">
            </figure>

            <figure class="gallery_imageimage2">
                    <img src="img/2.jpg" class= "gallery_img" alt="">
                </figure>

                <figure class="gallery_imageimage3">
                        <img src="img/3.jpg" class= "gallery_img" alt="">
                    </figure>

                    <figure class="gallery_imageimage4">
                            <img src="img/4.jpg" class= "gallery_img" alt="">
                        </figure>

                        <figure class="gallery_imageimage5">
                                <img src="img/5.jpg" class= "gallery_img" alt="">
                            </figure>

                            <figure class="gallery_imageimage6">
                                    <img src="img/6.jpg" class= "gallery_img" alt="">
                                </figure>

        </div>
    </div>
    
</body>
</html>
